<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Study!</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>

  <body>
    <div class="background">
      <header>
        <h1>STUDY!</h1>
      </header>

      <main>
        <div class="study-wrapper">
          <p id="countdownStudy" class="timer">40:00</p>
          <p id="phraseStudy" class="phrase">40 minutes is perfection.</p>
        </div>

        <div class="button-wrapper">
          <button id="startButton" class="button-primary">Study</button>
          <button id="pauseButton" class="button-primary">Pause?</button>
          <button id="repeatButton" class="button-primary">Repeat</button>
        </div>
      </main>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
